[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
upload_speed = 921600
lib_deps = 
	adafruit/Adafruit ST7735 and ST7789 Library@^1.9.3
	beegee-tokyo/DHT sensor library for ESPx@^1.18
	bblanchon/ArduinoJson@^6.20.0
	gyverlibs/UnixTime@^1.1
